name: Daily Pick Reminder + Sync

on:
  schedule:
    - cron: '0 20 * * *' # Runs every day at 8:00 PM UTC

jobs:
  run-reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger /api/automated-syncing
        run: |
          curl -X GET "https://tallysight-og.vercel.app/api/automated-syncing" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
